version: '2'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres
    volumes:
      - db_volume:/data/db
  redis:
    image: redis:3.2.0
volumes:
  db_volume: